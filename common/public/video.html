<!DOCTYPE html>
<html lang="en">
{{template "header" .}}
<body style="height: 100%" class="hide-scrollbar">
<div>
    {{template "nav" .}}
    <div class="container">
        <article id="messageToast" class="message is-danger" style="display: none">
            <div class="message-body" id="messageToastText">

            </div>
        </article>
        {{template "progress"}}
        <div class="columns" style="margin-top: 12px">
            <div class="column is-four-fifths">
                <h2 class="subtitle" id="videoTitle">{{.videoName}}</h2>
                <video controls width="100%" id="videoPlayer">
                    <source src="{{.videoPath}}" id="videoSrc">
                </video>
            </div>
            <div class="column">
                <h5 class="subtitle is-5" style="margin-left: 12px; position: sticky">Êí≠ÊîæÂàóË°®</h5>
                <div class="video-sidebar hide-scrollbar">

                    <table class="table is-fullwidth">
                        <tbody>
                        {{range $index, $file := .files}}
                        <tr style="font-size: smaller">
                            {{if $file.IsFolder }}
                            <td><a class="folder-link" href="{{$file.Link}}">üìÅ {{$file.Name}}</a></td>
                            {{ else }}
                            <td><a class="file-link" onclick='playVideo("{{$file.Name}}", "{{$file.Link}}")'>üéûÔ∏è {{$file.Name}}</a></td>
                            {{ end }}
                        </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
            <script>
                async function playVideo(name, src) {
                    document.getElementById('videoSrc').src = src;
                    document.getElementById('videoTitle').innerText = name;
                    let player = document.getElementById('videoPlayer');
                    await player.load();
                    player.play();
                }
            </script>
        </div>
    </div>
<!--    {{template "footer" .}}-->
</div>

{{template "modal"}}
{{template "notice" .}}

</body>
</html>
